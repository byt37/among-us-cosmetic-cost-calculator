<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Among Us Cosmetic Cost Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="spaceBackground"></canvas>
  <div class="main-container">
    
    <!-- LEFT PANEL: menu + cosmetic grid -->
    <div class="left-panel">
      <h1>Among Us Cosmetic Cost Generator</h1>

      <!-- Menu buttons -->
      <div class="menu-buttons">
        <button data-class="colors" class="active">Colors</button>
        <button data-class="hat">Hats</button>
        <button data-class="skin">Skins</button>
        <button data-class="visor">Visors</button>
        <button data-class="pet">Pets</button>
        <button data-class="nameplate">Nameplates</button>
      </div>

      <!-- Search bar -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search cosmetics..." />
      </div>

      <!-- Cosmetic grid (centered below buttons) -->
      <div id="cosmeticGrid" class="cosmetic-grid"></div>

      <p id="hoveredCosmeticName" class="hovered-cosmetic-name"></p>
    </div>

    <!-- RIGHT PANEL: player preview -->
    <div class="preview-container">
      <!-- Total Cost -->
      <div id="totalCostContainer" class="total-cost-container">
        <h2>Total Cost</h2>
        <div id="costBreakdown"></div>
      </div>

      <div class="player-preview" id="playerPreview">
        <!-- base player frame -->
        
        <img id="playerImage" alt="Player" src="img/playerpreviews/red.png" />

        <!-- layered cosmetics -->
        <img id="equippedHat" class="cosmetic-layer" alt="Equipped hat" src="img/truenone.png" />
        <img id="equippedSkin" class="cosmetic-layer" alt="Equipped skin" src="img/truenone.png" />        
        <img id="equippedVisor" class="cosmetic-layer" alt="Equipped visor" src="img/truenone.png" />
        <img id="defaultvisor" class="cosmetic-layer" src="img/visors/defvisor.png" />
        <img id="equippedPet" class="cosmetic-layer" alt="Equipped pet" src="img/truenone.png" />
      </div>

      <!-- Nameplate container -->
      <div class="nameplate-container" id="nameplateContainer">
        <img id="equippedNameplate" alt="Equipped nameplate" src="img/nameplate/nameplate_none.png" />
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
